<VirtualHost *:80>
    ServerName php.local
    DocumentRoot /home/apps/php

    #ErrorLog /var/log/apache2/app.error.log
    #CustomLog /var/log/apache2/app.access.log combined
    LogLevel debug

    <Directory />
        AddDefaultCharset UTF-8
        DirectoryIndex app.php

        AllowOverride All
        <IfVersion >= 2.3.9>
            Require all granted
        </IfVersion>
        <IfVersion <= 2.3.8>
            Order Allow,Deny
            Allow from all
        </IfVersion>
    </Directory>
</VirtualHost>
